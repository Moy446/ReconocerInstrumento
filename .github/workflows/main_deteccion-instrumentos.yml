name: Deploy API to Azure App Service

on:
  push:
    branches: [ main, moy ]
    paths:
      - 'API/**'
      - 'requirements.txt'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        # Crear directorio de despliegue
        mkdir -p deploy_package
        
        # Copiar archivos de API
        cp -r API/* deploy_package/
        
        # Copiar requirements.txt a la raÃ­z del paquete
        cp requirements.txt deploy_package/
        
        # Crear archivo .deployment para indicar que no hay build adicional
        echo "[config]" > deploy_package/.deployment
        echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy_package/.deployment
        
        # Listar contenido para verificar
        echo "Contenido del paquete de despliegue:"
        ls -la deploy_package/
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'deteccionInstrumentos'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FA286219F166406A81076C20D6647D21 }}
        package: ./deploy_package








